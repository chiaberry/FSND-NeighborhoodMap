<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Mapa - SMA</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="container">
	
	<div class="row">
		<header class="col-sm-8 col-xs-12">
			<h1>San Miguel!</h1>
		</header>

		<div class="col-xs-4" id="weather">
			<p>It is  <span class="temp" data-bind="text:$data.weatherTemp, click: changeUnits"></span> in San Miguel.
			<img id="wu" src="https://icons.wxug.com/logos/PNG/wundergroundLogo_4c.png"></p>
		</div>
	</div>

	<div class="row row-offcanvas row-offcanvas-left">
		<div class='col-xs-6 col-sm-3 sidebar-offcanvas' id='sidebar'>
			<input type="search" placeholder="type to filter locations..." class="form-control" data-bind="textInput: userInput, event: {keyup: filterLocations}">
			<ul class="list-group" id="places" data-bind="foreach: visiblePlaces">
				<a class="list-group-item" data-bind="text:$data.name, click: $root.loadWindow, css: {active: $root.isSelected($data)}">
				</a>
			</ul>
			<input type="button" class="btn btn-default" data-bind="click: showAllPlaces" value="Clear Filter">
		</div>

		<div class = 'col-xs-12 col-sm-9'>
			<p class="pull-left visible-xs">
            			<button type="button" class="btn btn-primary btn-xs btn-oc" data-toggle="offcanvas"> 
            			<span class="sr-only">Toggle List</span>
            			<span class="glyphicon glyphicon-align-left"></span>
            			</button>
          		</p>

          		<div id="map">
          		</div>
		</div>
	</div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/app.js"></script>
<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQjxSqCo9WHGLooK-tLG7uQWf7YD52o4Y&callback=ready" onerror="googleError()">
</script>


</body>
</html>
